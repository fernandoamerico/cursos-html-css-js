<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">

            h2 {
                color:orange;
                background:green;
            }
            h3{
                color:blue;
            }
        
        </style>

        <title>Conceitos Básicos de CSS</title>
    </head>
    <body>
        <!-- ESSE ARQUIVO É EXCLUSIVO PARA PRÁTICA DE CSS -->

        <!-- Existe diferentes formas de aplicar CSS em um HTML, primeiro vamos aplicar o CSS diretamente na tag, veja: -->
        <h1 style="color:red; font-size:50px">Título H1</h1>


        <!-- O nome desse tipo de formatação em CSS seria CSS in-line, onde você usa diretamente na linha da tag. Veja outro exemplo. -->

        <a style="text-decoration:none" href="#">Link</a> <!-- Aqui usamos a propriedade text-decoration:none para indicar que a formatação padrão de um link, que seria ele sublinhado que não será mas aplicada. -->

        <h2>Título H2</h2> <!-- Uma outra manera de customizar é usando a tag <style type="text/css"></style> diretamente na head de nosso html e assim pôr dentro dessa tag toda a customização que você achar necessário -->

        <!-- A TARCEIRA FORMA DE USAR O CSS É COM UM ARQUIVO EXTERNO QUE IREMOS SABER COMO USAR NO ARQUIVO 02-IDs-e-Classes.html -->
        <h3>Título H3</h3>
        <h4>Título H4</h4>
        <h5>Título H5</h5>
        <h6>Título H6</h6>

    </body>
</html>
