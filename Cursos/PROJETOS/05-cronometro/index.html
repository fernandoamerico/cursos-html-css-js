<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Cronometro</title>
</head>


<body>
    <div class="container">
        <div class="title">
            <h1>Cronometro</h1>
        </div>
        <div class="content">
            <div class="cronometro">
                <div class="time-box">
                    <p>MINUTOS</p>
                    <div class="horas">
                        <p class="time time-1">00</p>
                    </div>
                </div>
                <div class="time-box">
                    <p>SEGUNDOS</p>
                    <div class="minutos">
                        <p class="time time-2">00</p>
                    </div>
                </div>
                <div class="time-box">
                    <p>MILESIMOS</p>
                    <div class="segundos">
                        <p class="time time-3">00</p>
                    </div>
                </div>
                <div class="botoes">
                    <button class="crono-bnt" onclick="iniciar()" type="button">INICIAR</button>
                    <button class="crono-bnt pausar" onclick="pause()" type="button">PAUSAR</button>
                    <button class="crono-bnt" onclick="reiniciar()" type="button">REINICIAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
