<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale:1.0">
        <!-- Para usar arquivos extermos do tipo CSS, primeiro você deve indicar qual arquivo CSS você quer usar e o onde ele está, para isso use a tag <link>, veja:
         -->
        
        <link href="./style/style.css" type="text/css" rel="stylesheet"> <!-- Assim você especifica qual arquivo css você quer usar e onde está ele. -->

        <title>IDs e Classes em CSS</title>
    </head>
    <body>
        
        <!-- Em uma página repleta de divisórias e outros tipos de tag, é impossível organizar tudo sem separar cada tag com um indetificador próprio, é por isso que devemos sempre usar em nossas tags usando os atributos "id" e "class", veja: -->

        <div id="div1" class="div2"> <!-- Agora sabemos que que essa tag específica pode ser indetificada com o id="div1" ou com a class="div1". Para customizar essa div iremos ao nosso arquivo style.css dentro da pasta style. -->


            <h1>Meu Título 1</h1>
        </div>
        <div id="div2" class="div2">
            <h1>Meu título 2</h1>
        </div>

        <div id="div3" class="div3">
            <h1>Meu título 3</h1>
        </div>
    </body>
</html>
