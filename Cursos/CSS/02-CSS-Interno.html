<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CSS Interno</title>


        <!-- Use as tags <style> para modificar e customizar as tags que deseja, contudo, lembre-se que ao definir mudar uma determinada tag apenas usando a tag em si como no exemplo a baixo, todos as tags iguais serão modificadas. Para customizar uma tag em específico e não mudar todas de forma geral, iremos aprender a identificar de forma mais específica uma tag mais adiante. -->
        <style>
            p {
                color: red;
            }
        </style>

    </head>
    <body>
        <p>Texto Modificado com CSS Interno</p>
    </body>
</html>
