<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
        <!-- Basicamente existem duas formas de fazer uma lista em HTML que seria uma lista não ordenada, ou seja, a ordem dos itens não são importantes e uma lista ordenada, que segue uma ordem númera, veja: -->
        <h2>Minha Lista Não Ordenada</h2>
        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Refrigerante</li>
        </ul>

        <h2>Minha Lista Ordenada</h2>
        <ol>
            <li>Primeiro</li>
            <li>Segundo</li>
            <li>Teceiro</li>
        </ol>
    </body>
</html>
