<!DOCTYPE HTML>
<html lang="pt">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Imagens</title>
    </head>
    <body>
        
        <!-- Usar links em HTML é muito simples, veja: -->
        <a href="www.google.com">Link 1 - Google</a> <!-- Basta usar essa tag para criar um link e entre a abertura e o fechamento você coloca o texto que irá receber o link -->

        <a href="./05-Formularios.html">Link 2 - Forumularios.html</a> <!-- Você também pode usar links para paginas internas apenas colocando o caminho da pagina no lugar do link externo. -->

        <!-- Para usar imagens também é muito fácil: -->
        <img src="./imgs/logo.png" alt="Logo JM Viagens"> <!--Assim você consegue por a imagem que achar melhor no seu site html, mais adiante iremos ver como manipular essa imagem e deixar ela com tamanhos personalizados. Com o atrivuto alt="" você irá ajudar ao google e a outros motores de busca a indentificar que imagem é essa que você está usando, além disso, caso sua imagem tenha algum problema para carregar, o texto que você usou será posto no lugar da imagem que não foi carregada.-->

        <img src="./imgs/imagem-nao-existe.png" alt="Logo JM Viagens">



        <!-- Você também pode inserir um link dentro de uma imagem e assim transformar a própria imagem em um arquivo clicável que direcionará o usuário a outra pagina. -->

        <a href="www.google.com"><img src="./imgs/logo.png" alt="Logo JM Viagens"></a>

        <a href="./05-Formularios.html"><img src="./imgs/logo.png" alt="Logo JM Viagens"></a>

        <!-- Por fim você também pode trabalhar com o tamanho da imagem usando os atributos height e width -->
        <img src="./imgs/logo.png" alt="Logo JM Viagens" height="50px" width="500px" >

        <!-- Observe que quando você usa apenas um dos atributos, a imagem muda de tamanho de forma proporcional mas quando você especifica os dois tamanhos e os dois tamanhos não são proporcionais, a imagem fica distorcida.-->
        

    </body>
</html>
