<!DOCTYPE html> <!-- Antes de mais nada, todos os arquivos HTML devem ser iniciado com a declaração "DOCTYPE html" que é usada para indicar ao navegador que tipo de arquivo é e o que está sendo executado. OBS: Segundo o site w3schools.com, a declaração "DOCTYPE html", não é uma TAG, mas apenas uma declaração ao browser.-->


 <html lang="pt-br"> <!--Agora Iniciaremos todo o desenvolvimento de nossa pagina com a tag "<html></html>" Entre essa abertura e fechamento de tag você irá por TODO o seu site, então é importante que você não esqueço de abrir ela imediatamente depois do "DOCTYPE html" e fechar ela no final da sua pagina.-->


 <head><!--Depois da tag html, você irá abrir a tag <head></head> que seria uma especie de cabeçalho de nosso site, aqui você irá por as chamadas "metadados" do seu site, ou seja, informações internas as quais apenas o seu site irá usar para algo. Essas informações não são exibidas ao usuário mas elas muitas vezes são de suma importancia para o bom funcionamento do seu site, levando-o até a uma parada total se caso alguma de esses metadados não serem usadas ou configuradas corretamente. Iremos usar alguns metadados iniciais básicos e no decorrer dos projetos aprenderemos outros mais específicos.-->

 <!-- Você irá usar a tah <meta> para configurar os metadados do seu site.  -->

    <meta charset="UTF-8"> <!-- Uma das tag meta mais usadas em sites de lingua latinas é a "charset="UTF-8" com essa meta você irá indicar ao navegador como palavras que usam acentuação são inscritas, como as palavras: Pé, Café, João e Faça. Por padrão essas palavras acentuadas não são reconhecidas pelo o navegador, mas com o charset="UTF-8" esse problema é solucionado totalmente. -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Uma outra meta muito utilizada é a meta name="viewport", com ela você irá configurar todo o seu site a ser responsível a celulares e tabletes. Para configurar essa meta você precisa criar um atributo "name" e chamar o valor "viewport" depois você deve usar o atributo content="" e preencher o campo entre "" com os valores "width=device-width, initial-scale=1.0". O primeiro valor indica que o a largura do seu site deve ser sempre a largura do dispositivo que está sendo exibido e o segundo valor indica a escala do seu site onde 1.0 seria o equivalente a 100%. Esses valores são padrões e até onde eu fiquei sabendo, dificilmente você irá precisar mexer neles.-->

    <title>Document</title> <!-- A tag <title></title> é obrigatório no head e é aqui que você deve por o título da sua pagina, esse título irá ser exibido na aba do navegador ao lado do favicon que é aquela pequena imagem que aparece nas abas do navegador quando você acessa algum site. -->

</head> <!--Não esqueça de fechar sua head -->


<body><!-- Chegamos na parte onde ficará guardado todo o conteúdo visível do site, a tag <bady></bady> É o corpo do sue site e é aqui que você irá por tudo o que será visível no seu site. Mais adiante iremos ver como preencher essa área.-->

</body><!--Não esqueça de fechar seu body -->

</html><!--Não esqueça de fechar seu html -->
