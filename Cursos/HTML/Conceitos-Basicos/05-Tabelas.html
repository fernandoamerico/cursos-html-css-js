<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>
        <body>
            
        <!-- TABELAS -->
        <table> <!-- Para criar uma tabela em html usa-se a tag <table></table> que representa a tabela como um todo, <tr></tr> são as linha e <td></td> são as colunas. Você pode especificar quantas colunas haverá dentro de uma linha apenas colocando a quantidade de <td> de acordo com a quantidade de colunas que você deseja e para criar uma nova linha apenas crie uma nova <tr> -->
            
        <thead>
            <tr>
                <th></th>
                <th> Nome</th> <!-- Para criar um cabeçalho na sua tabela, você pode usar a tag <th></th>--> <!-- Coluna A -->
                <th> Idade</th> <!-- Coluna B -->
                <th> Cargo</th> <!-- Coluna C -->
            </tr>
        </thead> <!-- Não esqueça de fechar sua <thead> -->

        <tbody> <!-- Depois do fechamento da tag <thead> você deve abrir aquele que seria o corpo da tabela usando a tag <tbody></tbody> -->

            <tr><!-- Linha 1 -->
                <td>Funcionário 1</td> <!-- Essa primeira coluna normalmente fica o objeto principal que irá receber os atributos das proximas colunas. Depende muito do estilo de tabela que você deseja montar. -->

                <td>José</td> <!-- Coluna A -->
                <td>45</td> <!-- Coluna B -->
                <td>Porteiro</td> <!-- Coluna C -->

            </tr><!-- Não esqueça de fechar sua linha -->


            <tr><!-- Linha 2 -->
                <td>Funcionário 2</td> <!-- Essa primeira coluna normalmente fica o objeto principal que irá receber os atributos das proximas colunas. Depende muito do estilo de tabela que você deseja montar. -->

                <td>Debora</td> <!-- Coluna A -->
                <td>33</td> <!-- Coluna B -->
                <td>Recepcionista</td> <!-- Coluna C -->

            </tr><!-- Não esqueça de fechar sua linha -->

        </tbody>

        </table> <!-- Não esqueça de fechar sua tabela -->

        <!-- Para customizar uma tabela, você pode usar alguns atributos ou usar CSS, mas como nesse projeto não iremos usar CSS ainda, então vamos usar alguns atributos para modificar nossa tabela e customiza-la um pouco. -->

        <table border="1" width="400" align="center">
            <!-- Observe que usando o atributo "border" definimos um valor de largura da borda de nossa tabela, que no nosso caso foi de 1 pixel, depois configuramos a largura de nossa tabela como um todo com o atributo "width" que foi de 400 pixel e por fim centralizado a tabela no meio da pagina usando o atributo "align". -->
            
            <thead><!-- Para criar um cabeçalho na sua tabela, você usa a tag <thead> e dentro da tag <tr> você coloca <th></th> no lugar de <td> -->
            <tr>
                <th></th>
                <th> Nome</th>  <!-- Coluna A -->
                <th> Idade</th> <!-- Coluna B -->
                <th> Cargo</th> <!-- Coluna C -->
            </tr>
            </thead>


            <tbody>

                <tr><!-- Linha 1 -->
                    <td>Funcionário 1</td> <!-- Essa primeira coluna normalmente fica o objeto principal que irá receber os atributos das proximas colunas. Depende muito do estilo de tabela que você deseja montar. -->

                    <td>José</td> <!-- Coluna A -->
                    <td>45</td> <!-- Coluna B -->
                    <td>Porteiro</td> <!-- Coluna C -->

                </tr><!-- Não esqueça de fechar sua linha -->


                <tr><!-- Linha 2 -->
                    <td>Funcionário 2</td> <!-- Essa primeira coluna normalmente fica o objeto principal que irá receber os atributos das proximas colunas. Depende muito do estilo de tabela que você deseja montar. -->

                    <td>Debora</td> <!-- Coluna A -->
                    <td>33</td> <!-- Coluna B -->
                    <td>Recepcionista</td> <!-- Coluna C -->

                </tr><!-- Não esqueça de fechar sua linha -->
            </tbody>


        </table>
    </body>
</html>
